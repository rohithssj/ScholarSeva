<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ScholarSeva</title>
    <link rel="icon" type="image/png" href="icon/ChatGPT Image Feb 24, 2026, 12_33_15 AM.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ============= NAVBAR ============= -->
    <header class="navbar">
        <div class="container nav">
            <a href="index.html" class="logo-wrapper">
                <img src="icon/ChatGPT Image Feb 24, 2026, 12_33_15 AM.png" alt="ScholarSeva Logo" class="logo-icon">
                <div class="logo">ScholarSeva</div>
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="scholarships.html">Scholarships</a>
                <a href="index.html#about">About</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <!-- ============= REGISTER FORM ============= -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Create Account</h2>
                    <p>Join ScholarSeva and start saving scholarships</p>
                </div>
                <form id="register-form" class="auth-form" novalidate>
                    <div class="form-group">
                        <label for="register-username">Full Name</label>
                        <input type="text" id="register-username" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email Address</label>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" placeholder="Create a password" required>
                    </div>
                    <div class="auth-error" id="register-error"></div>
                    <div class="auth-success" id="register-success"></div>
                    <button type="submit" class="btn btn-primary btn1 auth-btn">Create Account</button>
                </form>
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- ============= FOOTER ============= -->
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 ScholarSeva. All rights reserved. | Empowering Students Through Scholarships</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
